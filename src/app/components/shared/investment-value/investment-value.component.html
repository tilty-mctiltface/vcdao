<card-wrapper>
  <div class="current-value">
    <span>$ </span><span [countUp]="currentValue">${{currentValue | number: '1.2-2'}}</span>
  </div>
  <div class="initial-value">
    <span>$ </span><span [countUp]="initialValue"><span>Initial value:</span> ${{initialValue | number: '1.2-2'}}</span>
  </div>
</card-wrapper>
