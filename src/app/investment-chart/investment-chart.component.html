<div class="container">
  <ngx-charts-line-chart
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yScaleMin]="30000"
    [yScaleMax]="60000"
    [rangeFillOpacity]="rangeFillOpacity"
    [timeline]="timeline"
    [results]="chartData">
  </ngx-charts-line-chart>
</div>
